<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Dice Roller</title>
    <script src="T7.js" defer></script>
</head>
<body>
    <h1>Custom Dice Roller</h1>
    <form id="dice-form">
        <label for="sides">Enter the number of sides on the dice:</label>
        <input type="number" id="sides" min="2" required>
        <button type="submit">Roll Dice</button>
    </form>
    <ul id="dice-rolls"></ul>
</body>
</html>
